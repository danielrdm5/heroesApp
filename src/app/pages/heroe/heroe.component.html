<h1>Heroe <small>Name of heroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">

    <div class="col">

        <form>

            <div class="form-group">
                <label>Firebase Id</label>
                <input type="text" class="form-control" placeholder="Firebase Id" disabled="disabled">
                <small class="form-text text-muted">This field is autogenerated.</small>
            </div>

            <div class="form-group">
                <label>Hero Name</label>
                <input type="text" class="form-control" placeholder="Hero Name" required>
            </div>

            <div class="form-group">
                <label>Power</label>
                <input type="text" class="form-control" placeholder="Power">
            </div>

            <div class="form-group">
                <label>Status</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Alive
                </button>
                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Dead
                </button>
            </div>


            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                </button>
            </div>

        </form>

    </div>

</div>
