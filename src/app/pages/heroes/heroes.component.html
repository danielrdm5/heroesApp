<h1>List of Heroes!</h1>

<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/new"
            class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>

<table *ngIf="heroes.length > 0 && !loading" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Alive</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let heroe of heroes; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{heroe.name}}</td>
            <td>{{heroe.power}}</td>
            <td>
                <label *ngIf="heroe.alive" class="badge badge-success">Alive</label>
                <label *ngIf="!heroe.alive" class="badge badge-danger">Dead</label>
            </td>
            <td>

                <button class="btn btn-info mr-1"
                        [routerLink] = "['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>

                <button class="btn btn-danger mr-1"
                        (click)="deleteHeroe( heroe, i )">
                    <i class="fa fa-trash"></i>
                </button>

            </td>
    </tbody>
</table>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Wait...
    </p>
</div>

<div *ngIf="heroes.length === 0 && !loading" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">There are no heroes :(</h4>
</div>
